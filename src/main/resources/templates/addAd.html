<!DOCTYPE html>
<html lang="en">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<title>Список объявлений</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">Список объявлений</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/index">Главная <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" th:if="${user.name == 'Администратор'}" th:href="@{/car_brands}">Марки автомобилей</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Администратор'}" th:href="@{/engines}">Двигатели</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Администратор'}" th:href="@{/users}">Пользователи</a>
                <a class="nav-item nav-link" th:href="@{/formAddUser}">Добавить пользователя</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.name}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.name}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Новое объявление
            </div>
            <div class="card-body">
                <form th:action="@{/createAd}" method="post" th:object="${ads}" enctype="multipart/form-data">
                 <input type="hidden" name="id" value="0">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" />
                </div>

                <div class="form-group">
                    <label for="description">Описание</label>
                    <input type="text" class="form-control" th:field="*{description}" id="description" />
                </div>

                    <div class="form-group">
                        <select class="form-control" id="carBrandId" name="carBrandId">
                            <option th:each="brand : ${carBrands}" th:value="${brand.id}"
                                    th:text="${brand.name}"/>
                        </select>
                    </div>

                    <div class="form-group">
                        <select class="form-control" id="carBody" name="carBody">
                            <option th:each="carBody : ${carBodies}" th:value="${carBody}"
                                    th:text="${carBody}"/>
                        </select>
                    </div>

                    <div class="form-group">
                        <select class="form-control" id="engineId" name="engineId">
                            <option th:each="engine : ${engines}" th:value="${engine.id}"
                                    th:text="${engine.name}"/>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="car_name">Наименование автомобиля</label>
                        <input type="text" class="form-control" name="car_name" id="car_name">
                    </div>

                    <div class="form-group">
                        <label for="name">Фотография</label>
                        <input type="file" multiple class="form-control" name="files" id="files">
                    </div>

                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
